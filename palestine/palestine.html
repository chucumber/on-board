
<!doctype html>
<html>
<head>
    <title>Ramallah, Palestine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <em>Welcome to Ramallah, Palestine!</em>
    <small>*Now you can take a finger walk and explore the city*</small> 

    <div class="ground"><img src="../img/plt.jpg" width="1080px"></div>
    
    <div class="keyboard">
        <ul class="row row-0">
          <li class="key" id="tilde"></li>
          <li class="key" id="1"></li>
          <li class="key" id="2"></li>
          <li class="key" id="3"></li>
          <li class="key" id="4"></li>
          <li class="key" id="5"></li>
          <li class="key" id="6"></li>
          <li class="key" id="7"></li>
          <li class="key" id="8"></li>
          <li class="key" id="9"></li>
          <li class="key" id="0"></li>
          <li class="key" id="minus"></li>
          <li class="key" id="plus"></li>
          <li class="key" id="back"></li>
        </ul>
        <ul class="row row-1">
          <li class="key" id="tab"></li>
          <li class="key" id="q"></li>
          <li class="key" id="w"></li>
          <li class="key" id="e"></li>
          <li class="key" id="r"></li>
          <li class="key" id="t"></li>
          <li class="key" id="y"></li>
          <li class="key" id="u"></li>
          <li class="key" id="i"></li>
          <li class="key" id="o"></li>
          <li class="key" id="p"></li>
          <li class="key" id="bracket-l"></li>
          <li class="key" id="bracket-r"></li>
          <li class="key" id="backslash"></li>
        </ul>
        <ul class="row row-2">
          <li class="key" id="caps"></li>
          <li class="key" id="A"></li>
          <li class="key" id="S"></li>
          <li class="key" id="D"></li>
          <li class="key" id="F"></li>
          <li class="key" id="G"></li>
          <li class="key" id="H"></li>
          <li class="key" id="J"></li>
          <li class="key" id="K"></li>
          <li class="key" id="L"></li>
          <li class="key" id="colon"></li>
          <li class="key" id="apostrophe"></li>
          <li class="key" id="enter"></li>
        </ul>
        <ul class="row row-3">
          <li class="key" id="left-shift"></li>
          <li class="key" id="Z"></li>
          <li class="key" id="X"></li>
          <li class="key" id="C"></li>
          <li class="key" id="V"></li>
          <li class="key" id="B"></li>
          <li class="key" id="N"></li>
          <li class="key" id="M"></li>
          <li class="key" id="comma"></li>
          <li class="key" id="dot"></li>
          <li class="key" id="slash"></li>
          <li class="key" id="right-shift"></li>
        </ul>
        <ul class="row row-4">
          <li class="key" id="ctrl">ctrl</li>
          <li class="key" id="alt-l">alt</li>
          <li class="key" id="comm-l">comm</li>
          <li class="key" id="space">space</li>
          <li class="key" id="comm-r">comm</li>
          <li class="key" id="alt-r">alt</li>
          <li class="key" id="left">left</li>
          <li class="key" id="up">up</li>
          <li class="key" id="down"></li>
          <li class="key" id="right">right</li>
        </ul>
      </div>
      
    <!-- ESC to somewhere else

    ctrl: You are having the world at your fingertips. 
    Fn: The fingers are our new foot.
    space: Bridge the gap between the digital and physical space.
    alt/opt: Want to visit more places?
    https://relivesight.com/projects/433/   -->


    <script src="../jquery-3.6.1.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <!-- <script src="../p5.min.js"></script>
    <script src="../p5.play.js"></script>
    <script src="../planck.min.js"></script> -->


    <script src="../scripts.js"></script>
</body>
</html>
